<h1 class="uk-text-center">OnlineEdu</h1>
<div class="uk-flex uk-flex-middle uk-height-viewport uk-flex-right">

  <div class="uk-card-default uk-margin-small uk-padding">
    <form class="uk-form-stacked" (ngSubmit)="login()">
      <fieldset class="uk-fieldset">

        <legend class="uk-legend">Login</legend>

        <div class="uk-margin">
          <label class="uk-form-label" for="email">Email</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="email" type="email" name="email" [(ngModel)]="formData.email" required>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="password">Password</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="password" type="password" name="password" [(ngModel)]="formData.password"
              required>
          </div>
        </div>

        <div class="uk-margin">
          <button class="uk-button uk-button-primary" type="submit">Login</button>
        </div>

      </fieldset>
    </form>
    <div>{{error}}</div>
  </div>

  
  
  <app-registration ></app-registration> 
</div>
